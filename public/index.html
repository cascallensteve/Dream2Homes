<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreams2Home - Connect Sellers with Buyers for Off-Market Deals</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://res.cloudinary.com/dqvsjtkqw/image/upload/v1755184582/Dreams_G17_evskau.png">
    <link rel="icon" type="image/png" sizes="48x48" href="https://res.cloudinary.com/dqvsjtkqw/image/upload/v1755184582/Dreams_G17_evskau.png">
    <link rel="icon" type="image/png" sizes="96x96" href="https://res.cloudinary.com/dqvsjtkqw/image/upload/v1755184582/Dreams_G17_evskau.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://res.cloudinary.com/dqvsjtkqw/image/upload/v1755184582/Dreams_G17_evskau.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://res.cloudinary.com/dqvsjtkqw/image/upload/v1755184582/Dreams_G17_evskau.png">
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CDN Tailwind for immediate styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        accent: {
                            50: '#fef7f0',
                            100: '#fdead7',
                            200: '#fbd2ae',
                            300: '#f7b27a',
                            400: '#f38744',
                            500: '#ef6820',
                            600: '#e04e16',
                            700: '#ba3a14',
                            800: '#943018',
                            900: '#772a16',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'fade-in-up': 'fadeInUp 0.6s ease-out',
                        'fade-in-left': 'fadeInLeft 0.6s ease-out',
                        'fade-in-right': 'fadeInRight 0.6s ease-out',
                        'float': 'float 6s ease-in-out infinite',
                        'heartbeat': 'heartbeat 2s ease-in-out infinite',
                        'morph': 'morph 8s ease-in-out infinite',
                        'count': 'countUp 2s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeInLeft: {
                            '0%': { opacity: '0', transform: 'translateX(-30px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        },
                        fadeInRight: {
                            '0%': { opacity: '0', transform: 'translateX(30px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        heartbeat: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.1)' },
                        },
                        morph: {
                            '0%, 100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                            '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
                        },
                        countUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                    },
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
